<div class="header-container left">
  <div class="logo-containter">
    <a (click)="toggleSidebar($event)" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goHome()">
      <img src="assets/logo.png">
      <span class="text-main">Happy Budget</span>
    </div>
  </div>
</div>

<nb-actions size="medium" class="header-container right">
  <nb-action class="text-main">
    <nb-user [menu]="userMenu" [name]="authStore.currentUser?.name" [picture]="authStore.currentUser?.picture"></nb-user>
  </nb-action>
  <!--<nb-action class="control-item" disabled icon="nb-notifications"></nb-action>-->
  <!--<nb-action class="control-item" icon="nb-email"></nb-action>-->
</nb-actions>
